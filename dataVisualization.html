    <!--Start of sign out modal-->
    <div class="modal fade" id="signOut">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Confirm</h4>
                    <button class="close" type="button" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body text-left">
                    Are you sure you want to logout?
                </div>

                <div class="modal-footer">
                    <form id="logoutForm">
                        <button type="submit" class="btn btn-success">Yes</button>
                        <button type="submit" data-dismiss="modal" class="btn btn-danger">No</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--End of signout modal-->

    <!--Start of register modal-->
    <div class="modal fade" id="registerForm">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="close" type="button" data-dismiss="modal">&times;</button>
                    <h4 class="text-center font-weight-bold mt-3 mb-4">Create Account</h4>
                    <form id="signUpForm">
                        <div class="form-group px-5">
                            <input type="text" name="uname" id="uname" class="form-control registerInput" placeholder="Enter username" required/>
                        </div>
    
                        <div class="form-group px-5">
                            <input type="text" name="fullname" id="fullname" class="form-control registerInput" placeholder="Enter fullname" required/>
                        </div>
    
                        <div class="form-group px-5">
                            <input type="email" name="email" id="email" class="form-control registerInput" placeholder="Enter email" required/>
                        </div>
    
                        <div class="form-group px-5">
                            <input type="text" name="mobile" id="mobile" class="form-control registerInput" placeholder="Enter mobile no" required/>
                        </div>
    
                        <div class="form-group px-5">
                            <input type="password" name="pwd" id="pwd" placeholder="Enter password" class="form-control registerInput" required/>
                        </div>
    
                        <div class="form-group px-5">
                            <input type="password" name="pwdCon" id="pwdCon" placeholder="Re-enter password" class="form-control registerInput" required/>
                        </div>
    
                        <div class="form-group text-center">
                           <span>For: </span>
                            <label for="admin">
                                <input type="radio" name="accountType" id="admin" required value="Admin">
                                Admin
                            </label>
                    
                            <label for="user">
                                <input type="radio" name="accountType" id="user" required value="User">
                                User
                            </label>
                        </div>

                        <button type="submit" name="signup" class="btn  btn-block signupBtn text-white">
                            Sign Up
                        </button>
                    </form>
                </div>

                <div class="modal-footer">
                    <div class="mx-auto text-center text-danger font-weight-bold" id="signUpMsg">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End of register modal-->
