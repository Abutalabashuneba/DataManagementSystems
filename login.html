<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<title>Data Management System</title> 
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initialscale=1.0"/> 
	<link href="css/bootstrap.min.css" rel="stylesheet" />  

    <link rel="stylesheet" href="style.css">
</head> 

<body style="background-color: ivory;">
    <div class="container login_container">
        <h1 class="text-center text-info">Data Management System</h1>

        <div class="row login_box">
            <div class="col-md-6 col-md-offset-3">
                <form id="login_form" class="form" action="#">
                    <h3 class="text-primary text-center">Login</h3> 
                    
                    <div class="form-group">
                        <label for="uname" class="text-primary">Username:</label><br/>
                        <input type="text" name="uname" id="uname" class="form-control"/>
                    </div>
    
                    <div class="form-group">
                        <label for="pwd" class="text-primary">Password:</label><br/>
                        <input type="password" name="pwd" id="pwd" class="form-control"/>
                    </div>
    
                    <button type="submit" class="btn btn-primary btn-group-justified">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script> 
    <script src="js/bootstrap.min.js"></script> 
</body> 
</html>
